<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† AI Model Grader ‚Äì GPT-4 vs DeepSeek</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 2rem; }
    h1 { color: #333; }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>

<h1>üß† AI Model Grader (Static)</h1>

<form onsubmit="runTest(); return false;">
  <label for="task">Task:</label>
  <select id="task">
    <option value="ipv4">IPv4 Validation</option>
    <option value="roman">Roman to Integer</option>
  </select>

  <input type="text" id="userInput" placeholder="Enter input..." required>
  <button type="submit">Run Test</button>
</form>

<div id="result" style="margin-top: 20px;"></div>

<table id="resultsTable">
  <thead>
    <tr>
      <th>Task</th>
      <th>Model</th>
      <th>Input</th>
      <th>Expected</th>
      <th>Output</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  function runTest() {
    const task = document.getElementById("task").value;
    const input = document.getElementById("userInput").value.trim();
    const tableBody = document.querySelector("#resultsTable tbody");
    tableBody.innerHTML = "";

    let expected, gpt4_output, deepseek_output;

    if (task === "ipv4") {
      expected = /^[0-9]{1,3}(\.[0-9]{1,3}){3}$/.test(input) &&
                 input.split('.').every(n => Number(n) >= 0 && Number(n) <= 255);
      gpt4_output = expected;
      deepseek_output = expected;
    }

    if (task === "roman") {
      const romanMap = {I:1,V:5,X:10,L:50,C:100,D:500,M:1000};
      let total = 0, prev = 0;
      for (let i = input.length - 1; i >= 0; i--) {
        const curr = romanMap[input[i]] || 0;
        total += curr >= prev ? curr : -curr;
        prev = curr;
      }
      expected = total;
      gpt4_output = total;
      deepseek_output = total;
    }

    const status = (a, b) => a === b ? "‚úÖ" : "‚ùå";

    const row1 = `<tr>
      <td>${task}</td><td>GPT-4</td><td>${input}</td><td>${expected}</td><td>${gpt4_output}</td><td class="${status(gpt4_output, expected) === '‚úÖ' ? 'success' : 'fail'}">${status(gpt4_output, expected)}</td>
    </tr>`;
    const row2 = `<tr>
      <td>${task}</td><td>DeepSeek</td><td>${input}</td><td>${expected}</td><td>${deepseek_output}</td><td class="${status(deepseek_output, expected) === '‚úÖ' ? 'success' : 'fail'}">${status(deepseek_output, expected)}</td>
    </tr>`;

    tableBody.innerHTML += row1 + row2;
  }
</script>

</body>
</html>
