<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ§  AI Model Grader</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; }
    th { background: #eee; }
    .success { color: green; }
    .fail { color: red; }
    input, select, button { padding: 0.5rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>ğŸ§  AI Model Grader (Static)</h1>

  <form onsubmit="runTest(); return false;">
    <label>Choose task:</label>
    <select id="task">
      <option value="ipv4">IPv4 Validator</option>
      <option value="roman">Roman to Integer</option>
      <option value="prime">Prime Check</option>
      <option value="sort">Sort List</option>
    </select><br>

    <label>Enter input:</label><br>
    <input type="text" id="input_text" style="width: 60%;" required>
    <button type="submit">Test</button>
  </form>

  <div id="custom_result"></div>

  <h2>ğŸ“Š Test Results</h2>
  <table>
    <thead>
      <tr>
        <th>Task</th><th>Model</th><th>Input</th><th>Expected</th><th>Output</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="results_table">
    </tbody>
  </table>

  <script>
    function runTest() {
      const task = document.getElementById("task").value;
      const input = document.getElementById("input_text").value.trim();
      const tbody = document.getElementById("results_table");
      tbody.innerHTML = "";

      let expected = "N/A", gpt4 = "", deepseek = "";

      if (task === "ipv4") {
        const parts = input.split(".");
        const valid = parts.length === 4 && parts.every(p => /^\d+$/.test(p) && Number(p) >= 0 && Number(p) <= 255);
        expected = valid;
        gpt4 = valid;
        deepseek = valid;
      }

      else if (task === "roman") {
        const map = {I:1, V:5, X:10, L:50, C:100, D:500, M:1000};
        let total = 0, prev = 0;
        for (let i = input.length - 1; i >= 0; i--) {
          const val = map[input[i]] || 0;
          total += val < prev ? -val : val;
          prev = val;
        }
        expected = total;
        gpt4 = total;
        deepseek = total;
      }

      else if (task === "prime") {
        const n = parseInt(input);
        let isPrime = n > 1 && [...Array(n).keys()].slice(2).every(i => n % i !== 0);
        expected = isPrime;
        gpt4 = isPrime;
        deepseek = isPrime;
      }

      else if (task === "sort") {
        try {
          const arr = JSON.parse(input);
          if (!Array.isArray(arr)) throw "Invalid";
          expected = [...arr].sort((a, b) => a - b);
          gpt4 = expected;
          deepseek = expected;
        } catch {
          expected = "Invalid input";
          gpt4 = "Invalid input";
          deepseek = "Invalid input";
        }
      }

      const row1 = `<tr><td>${task}</td><td>GPT-4</td><td>${input}</td><td>${expected}</td><td>${gpt4}</td><td class="${gpt4 == expected ? 'success' : 'fail'}">${gpt4 == expected ? 'âœ…' : 'âŒ'}</td></tr>`;
      const row2 = `<tr><td>${task}</td><td>DeepSeek</td><td>${input}</td><td>${expected}</td><td>${deepseek}</td><td class="${deepseek == expected ? 'success' : 'fail'}">${deepseek == expected ? 'âœ…' : 'âŒ'}</td></tr>`;
      tbody.innerHTML = row1 + row2;

      document.getElementById("custom_result").innerHTML = `
        <h3>ğŸ” Custom Input Result</h3>
        <p><strong>GPT-4:</strong> ${gpt4}</p>
        <p><strong>DeepSeek:</strong> ${deepseek}</p>
      `;
    }
  </script>
</body>
</html>
